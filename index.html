<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="stylesheet" href="./main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <header>
            <img src="./image/png-clipart-black-phonebook-art-computer-icons-address-book-icon-address-miscellaneous-text-thumbnail.png" alt="caderno de agenda"/>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="formulario-agenda">
        <input type="text" requierd placeholder="Nome de contato" id="nome-contato"/>
        <input type="number" required placeholder="Numero de contato" id="numero-contato"/>
        <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Numero de Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
                <tfoot>
                    <tr>
                        <td>Contatos</td>
                        <td>ID Contato</td>
                    </tr>
                </tfoot>
        </table>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
